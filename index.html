<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hierarchical Bar Chart</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
</head>
<body>

  <div class="topnav">
    <div id="HierarchicalNav" class="active" onclick="hierarchicalOnClick()">Summary</div>
    <div id="StackedNav" onclick="stackedOnClick()">Confirmed vs Recoveries</div>
    <div id="LineNav" onclick="lineOnClick()">Recovery Rate</div>
  </div>

  <div id="chart-container">
    <div id="button-container">
      <button id="confirmed-button" onclick="updateData('confirmed')" defaultChecked>Confirmed</button>
      <button id="recovered-button" onclick="updateData('recovered')">Recovered</button>
      <button id="deaths-button" onclick="updateData('deaths')">Deaths</button>
    </div>
  </div>

  
  <div id="my_dataviz" style="padding-top: 100px; padding-left: 100px; display: none;" ></div>

  <div id="lineChart" style="padding-top: 100px; padding-left: 100px; display: none; height: 800px;" ></div>

  
  <script src="//d3js.org/d3.v3.js"></script>
  <script src="https://randojs.com/1.0.0.js"></script>
  <script src="Hierarchical_bar.js"></script>
  <script src="stackedBar.js"></script>
  <script src="lineChart.js"></script>


  <script>

    function hierarchicalOnClick() {
          document.getElementById("HierarchicalNav").classList.add("active");
          document.getElementById("StackedNav").classList.remove("active");
          document.getElementById("my_dataviz").style.display = "none";
          document.getElementById("chart-container").style.display = "block";
          document.getElementById("lineChart").style.display = "none";
          document.getElementById("LineNav").classList.remove("active");
    }

    function stackedOnClick() {
      
      document.getElementById("HierarchicalNav").classList.remove("active");
          document.getElementById("StackedNav").classList.add("active");
          document.getElementById("chart-container").style.display = "none";
          document.getElementById("my_dataviz").style.display = "block";
          document.getElementById("lineChart").style.display = "none";
          document.getElementById("LineNav").classList.remove("active");
    }

    function lineOnClick() {
            
      document.getElementById("HierarchicalNav").classList.remove("active");
          document.getElementById("StackedNav").classList.remove("active");
          document.getElementById("LineNav").classList.add("active");
          document.getElementById("chart-container").style.display = "none";
          document.getElementById("my_dataviz").style.display = "none";
          document.getElementById("lineChart").style.display = "block";

    }
  </script>


  
  
</body>
</html>
